<spline-layout-common>

    <!-- HEADER -->
    <ng-template splineLayoutSection="header">
        <spline-search-box class="header-search-box"></spline-search-box>
    </ng-template>
    <!-- ./HEADER -->

    <!-- SIDEBAR -->
    <ng-template splineLayoutSection="sidebar" let-isExpanded="isExpanded">
        <div class="spline-sidebar-menu">

            <div class="spline-sidebar-menu__section">
                <mat-nav-list>
                    <a mat-list-item
                       routerLink="/dashboard"
                       routerLinkActive="active">

                        <mat-icon>dashboard</mat-icon>
                        <span *ngIf="isExpanded">Dashboard</span>

                    </a>
                </mat-nav-list>
            </div>

            <div class="spline-sidebar-menu__section">
                <div class="spline-sidebar-menu__section-title" >
                    {{isExpanded ? 'Data Entities' : '&nbsp;'}}
                </div>

                <mat-nav-list>
                    <a mat-list-item
                       routerLink="/events/list"
                       [class.active]="true">

                        <mat-icon>play_arrow</mat-icon>
                        <span *ngIf="isExpanded">Execution Events</span>

                    </a>

                    <a mat-list-item
                       routerLink="events/overview/test"
                       routerLinkActive="active">

                        <mat-icon>description</mat-icon>
                        <span *ngIf="isExpanded">Data Sources</span>

                    </a>
                </mat-nav-list>
            </div>
        </div>
    </ng-template>
    <!-- ./SIDEBAR -->

    <!-- CONTENT -->
    <router-outlet></router-outlet>
    <!-- CONTENT -->

</spline-layout-common>
