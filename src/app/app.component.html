<ng-container *ngIf="splineConfig$ | async as splineConfig">

    <spline-layout-common [isEmbeddedMode]="splineConfig.isEmbeddedMode"
                          [appVersion]="appVersion">


        <!-- HEADER -->
        <ng-template splineLayoutSection="header">
            <spline-attribute-search (attributeSelected$)="onAttributeSearchSelected($event.attributeInfo)"></spline-attribute-search>
        </ng-template>
        <!-- ./HEADER -->

        <!-- SIDEBAR -->
        <ng-template let-isExpanded="isExpanded" splineLayoutSection="sidebar">
            <div class="spline-sidebar-menu">

                <mat-nav-list>
                    <a [class.active]="isEventsLinkActive.isActive"
                       [matTooltipDisabled]="isExpanded"
                       [matTooltipPosition]="'right'"
                       mat-list-item
                       *ngIf="isEventsLinkActive$ | async as isEventsLinkActive"
                       [matTooltip]="'APP.MENU__EVENTS' | translate"
                       routerLink="/events/list">

                        <mat-icon>play_arrow</mat-icon>
                        <span *ngIf="isExpanded">
                            {{ 'APP.MENU__EVENTS' | translate }}
                        </span>

                    </a>
                    <a [class.active]="isPlansLinkActive.isActive"
                       [matTooltipDisabled]="isExpanded"
                       [matTooltipPosition]="'right'"
                       mat-list-item
                       *ngIf="isPlansLinkActive$ | async as isPlansLinkActive"
                       [matTooltip]="'APP.MENU__PLANS' | translate"
                       routerLink="/plans/list">

                        <mat-icon>playlist_play</mat-icon>
                        <span *ngIf="isExpanded">
                            {{ 'APP.MENU__PLANS' | translate }}
                        </span>

                    </a>

                    <a [matTooltipDisabled]="isExpanded"
                       [matTooltipPosition]="'right'"
                       mat-list-item
                       [matTooltip]="'APP.MENU__DATA_SOURCES' | translate"
                       routerLink="/data-sources/list"
                       routerLinkActive="active">

                        <mat-icon>description</mat-icon>
                        <span *ngIf="isExpanded">
                            {{ 'APP.MENU__DATA_SOURCES' | translate }}
                        </span>

                    </a>
                </mat-nav-list>
            </div>
        </ng-template>
        <!-- ./SIDEBAR -->

        <!-- CONTENT -->
        <router-outlet></router-outlet>
        <!-- CONTENT -->

    </spline-layout-common>

</ng-container>
