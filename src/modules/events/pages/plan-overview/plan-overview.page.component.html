<div *ngIf="(store.loadingProcessing$ | async) as loadingProcessing">

    <!-- LOADER -->
    <spline-loader *ngIf="loadingProcessing.processing"></spline-loader>
    <!-- ./LOADER -->

    <!-- ERROR -->
    <spline-content-error *ngIf="loadingProcessing.processingError"></spline-content-error>
    <!-- ./ERROR -->

    <ng-container *ngIf="!loadingProcessing.processingError && !loadingProcessing.processing">
        <div *ngIf="store.state$ | async as state" class="end-to-end-container flex-row">

            <div class="spline-content-details-section">

                <!-- EXECUTION PLAN INFO -->
                <event-execution-plan-info *ngIf="store.executionPlan$ | async as executionPlan"
                                           [data]="executionPlan">
                </event-execution-plan-info>
                <!-- ./EXECUTION PLAN INFO -->

                <mat-tab-group [selectedIndex]="0" #group>

                    <mat-tab label="Output">
                        <ng-template matTabContent>
                            <spline-data-view *ngIf="outputDataSourcesViewSchema$ | async as dataViewSchema"
                                              [dataViewSchema]="dataViewSchema">
                            </spline-data-view>
                        </ng-template>
                    </mat-tab>
                    <mat-tab>
                        <ng-template matTabLabel>
                            Inputs ({{state?.executionPlan.inputDataSources.length}})
                        </ng-template>

                        <spline-data-view *ngIf="inputDataSourcesViewSchema$ | async as dataViewSchema"
                                          [dataViewSchema]="dataViewSchema">
                        </spline-data-view>

                    <mat-tab label="Selected Node" *ngIf="selectedNodeViewSchema$ | async as dataSchema">

                            <div class="py-3">
                                <!--  SELECTED NODE INFO -->
                                <spline-data-view *ngIf="selectedNodeViewSchema$ | async as dataSchema"

            <div class="end-to-end-container__body">

                <!-- GRAPH -->
                <spline-graph
