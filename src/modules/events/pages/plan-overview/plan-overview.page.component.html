<div *ngIf="(store.loadingProcessing$ | async) as loadingProcessing">

    <!-- LOADER -->
    <spline-loader *ngIf="loadingProcessing.processing"></spline-loader>
    <!-- ./LOADER -->

    <!-- ERROR -->
    <spline-content-error *ngIf="loadingProcessing.processingError"></spline-content-error>
    <!-- ./ERROR -->

    <ng-container *ngIf="!loadingProcessing.processingError && !loadingProcessing.processing">
        <div *ngIf="store.state$ | async as state" class="end-to-end-container flex-row">

            <div class="spline-content-details-section">

                <!-- EXECUTION PLAN INFO -->
                <event-execution-plan-info (selectedAttributeChanged$)="onSelectedAttributeChanged($event.attributeId)"
                                           [executionPlan]="state.executionPlan"
                                           [hidden]="state.selectedNodeId"
                                           [selectedAttributeId]="state.selectedAttributeId">
                </event-execution-plan-info>
                <!-- ./EXECUTION PLAN INFO -->

                <!--  SELECTED NODE INFO -->
                <div *ngIf="selectedNodeViewSchema$ | async as dataSchema">
                    <button (click)="onShowEpDetailsBtnCLicked()" class="mb-3" mat-button>
                        <mat-icon class="mr-2">arrow_back</mat-icon>
                        <span class="pr-2">Execution Plan Details</span>
                    </button>

                    <event-operation-info (selectedAttributeChanged$)="onSelectedAttributeChanged($event.attributeId)"
                                          [node]="store.selectedNode$ | async"
                                          [selectedAttributeId]="state.selectedAttributeId"></event-operation-info>

                </div>
                <!-- ./SELECTED NODE INFO -->
            </div>

            <div class="end-to-end-container__body">

                <!-- GRAPH -->
                <spline-graph
                        (nodeSelectionChange$)="onNodeSelected($event)"
                        [graphData]="state.graphData"
                        [selectedNodeId]="state.selectedNodeId">

                    <div class="graph-toolbar" *ngIf="store.selectedAttribute$ | async as selectedAttribute">
                        <event-attribute-lineage-info (close$)="onSelectedAttributeChanged(null)"
                                                      [loading]="state.attributeLineageLoadingProcessing.processing"
                                                      [attributeLineage]="state.attributeLineage"
                                                      [attribute]="selectedAttribute">
                        </event-attribute-lineage-info>
                    </div>

                </spline-graph>
                <!-- ./GRAPH -->

            </div>
        </div>
    </ng-container>
</div>
