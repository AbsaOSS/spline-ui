<div *ngIf="data$ | async as data" class="end-to-end-content-container flex-row">
    <div class="left-side-container" style="width: 600px">
        <event-info [data]="data.eventInfo"></event-info>
    </div>
    <div class="end-to-end-content-container__body">
<!--        <div class="event-info-container">-->
<!--            <div class="spline-container-md">-->
<!--                <event-info [data]="data.eventInfo"></event-info>-->
<!--            </div>-->
<!--        </div>-->

        <div class="graph-container">
            <div class="graph-container-inner">
                <spline-graph
                        [graphData]="data.graphData"
                        (nodeClick$)="onNodeClicked($event)"
                        (nodeSelectionChange$)="onNodeSelected($event)"
                        (nodeEvent$)="onNodeEvent($event)">
                </spline-graph>

                <spline-side-dialog-container #sidePanel>
                    {{selectedNode?.data?.label}}
                </spline-side-dialog-container>
            </div>
        </div>
    </div>
</div>
