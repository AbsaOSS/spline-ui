<ng-container *ngIf="state$ | async as state">

    <!-- SELECTED NODE -->
    <spline-data-view [dataViewSchema]="state.nodeDvs"></spline-data-view>
    <!-- ./SELECTED NODE -->

    <mat-tab-group>

        <!-- CHILDREN -->
        <mat-tab *ngIf="state.childrenNumber > 0">

            <ng-template matTabLabel>
                {{ 'EVENTS.EVENT_NODE_INFO__TAB__CHILDREN_NODES' | translate}} ({{state.childrenNumber}})
            </ng-template>

            <spline-data-view [dataViewSchema]="state.childrenDvs"></spline-data-view>
        </mat-tab>
        <!-- ./CHILDREN -->

        <!-- PARENTS -->
        <mat-tab *ngIf="state.parentsNumber > 0">

            <ng-template matTabLabel>
                {{ 'EVENTS.EVENT_NODE_INFO__TAB__PARENT_NODES' | translate}} ({{state.parentsNumber}})
            </ng-template>

            <spline-data-view [dataViewSchema]="state.parentsDvs"></spline-data-view>
        </mat-tab>
        <!-- ./PARENTS -->

    </mat-tab-group>
</ng-container>
