<mat-card class="event-node-info">

    <event-card-header [color]="nodeInfo.color"
                       [icon]="nodeInfo.icon"
                       [headerTitle]="nodeInfo.title | translate"
                       [label]="nodeInfo.label | translate">
    </event-card-header>

    <!-- DATA -->
    <event-card-content *ngIf="nodeInfo.data?.length">

        <event-data-record *ngFor="let record of nodeInfo.data"
                           [label]="record.label">
            {{record.value}}
        </event-data-record>

    </event-card-content>
    <!-- ./DATA -->

</mat-card>
