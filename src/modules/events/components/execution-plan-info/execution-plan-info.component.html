<mat-card class="execution-plan-info mb-3">

    <event-card-header [color]="color"
                       [icon]="icon"
                       [headerTitle]="data?.extraInfo?.appName ? data?.extraInfo?.appName : 'EVENTS.EXECUTION_EVENT_INFO__DEFAULT_NAME' | translate"
                       [label]="'EVENTS.EXECUTION_EVENT_INFO__LABEL' | translate">
    </event-card-header>

    <event-card-content>

        <ng-container *ngIf="detailsDataSchema.length">
            <spline-data-widget [schema]="schema"
                                *ngFor="let schema of detailsDataSchema">
            </spline-data-widget>
        </ng-container>

    </event-card-content>

</mat-card>
