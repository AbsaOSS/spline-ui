<mat-card class="bg-white-75 mat-card--border-4">

    <spline-card-header [headerTitle]="attribute.name"
                        icon="local_offer"
                        [color]="color"
                        [iconTooltip]="'PLANS.ATTRIBUTE_LINEAGE__TOOLTIP'">


        <button mat-button
                mat-icon-button
                [matTooltip]="'COMMON.CLOSE' | translate"
                (click)="onCloseIconClicked()">
            <mat-icon>close</mat-icon>
        </button>

    </spline-card-header>

    <spline-card-content *ngIf="loading || legendsList?.length">

        <!-- LOADER -->
        <spline-loader *ngIf="loading" size="md" mode="block"></spline-loader>
        <!-- ./LOADER -->

        <!-- LEGENDS -->
        <sg-legend *ngFor="let legend of legendsList"
                         [legend]="legend">
        </sg-legend>
        <!-- ./LEGENDS -->

    </spline-card-content>
</mat-card>
