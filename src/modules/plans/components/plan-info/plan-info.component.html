<ng-container *ngIf="state$ | async as state">

    <!-- EXECUTION PLAN INFO -->
    <spline-data-view [dataViewSchema]="state.executionPlanVs"></spline-data-view>
    <!-- ./EXECUTION PLAN INFO -->

    <mat-tab-group>

        <!-- ATTR SCHEMA -->
        <mat-tab [label]="'PLANS.PLAN_INFO__TAB__ATTR_SCHEMA' | translate">
            <spline-data-view [dataViewSchema]="state.attributesSchema" (event$)="onDataViewEvent($event)"></spline-data-view>
        </mat-tab>
        <!-- ./ATTR SCHEMA -->

        <!-- OUTPUT DS -->
        <mat-tab [label]="'PLANS.PLAN_INFO__TAB__OUTPUT' | translate">
            <spline-data-view [dataViewSchema]="state.outputVs" (event$)="onDataViewEvent($event)"></spline-data-view>
        </mat-tab>
        <!-- ./OUTPUT DS -->

        <!-- INPUTS DS -->
        <mat-tab>
            <ng-template matTabLabel>
                {{'PLANS.PLAN_INFO__TAB__INPUTS' | translate}} ({{state.inputsNumber}})
            </ng-template>

            <spline-data-view [dataViewSchema]="state.inputsVs" (event$)="onDataViewEvent($event)"></spline-data-view>
        </mat-tab>
        <!-- ./INPUTS DS -->

    </mat-tab-group>
</ng-container>
