<ng-container *ngIf="store.state$ | async as state">

    <!-- LOADER -->
    <spline-loader *ngIf="state.loading.processing"></spline-loader>
    <!-- ./LOADER -->

    <!-- ERROR -->
    <spline-content-error *ngIf="state.loading.processingError"
                          [statusCode]="state.loading.processingError?.status"
                          [errorId]="state.loading.processingError?.error?.errorId">
    </spline-content-error>
    <!-- ./ERROR -->

    <div *ngIf="!state.loading.processing && state.loading.processingError === null">

        <spline-data-view *ngIf="state.dataSourceInfoDvs"
                          [dataViewSchema]="state.dataSourceInfoDvs">
        </spline-data-view>

        <spline-data-view *ngIf="state.attributesSchemasDvs"
                          [dataViewSchema]="state.attributesSchemasDvs">
        </spline-data-view>
    </div>
</ng-container>
