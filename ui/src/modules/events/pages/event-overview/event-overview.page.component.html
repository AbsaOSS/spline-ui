<div class="e2e-container">

    <div *ngIf="state$ | async as state">

        <!-- LOADER -->
        <spline-loader *ngIf="state.loadingProcessing.processing"></spline-loader>
        <!-- ./LOADER -->

        <!-- ERROR -->
        <spline-content-error *ngIf="state.loadingProcessing.processingError"></spline-content-error>
        <!-- ./ERROR -->

        <!-- HEADER -->
        <ng-container *ngIf="!state.loadingProcessing.processingError && !state.loadingProcessing.processing">
            <sl-content-header>
                <event-header [eventInfo]="state.eventInfo"
                              [navTabs]="headerNavTabs">
                </event-header>
            </sl-content-header>
        </ng-container>
        <!-- ./HEADER -->
    </div>

    <!-- BODY -->
    <div class="e2e-container__body">

        <router-outlet></router-outlet>

    </div>
    <!-- ./BODY -->
</div>
