<div class="e2e-container">

    <ng-container *ngIf="state$ | async as state">

        <!-- LOADER -->
        <spline-loader *ngIf="state.loadingProcessing.processing"></spline-loader>
        <!-- ./LOADER -->

        <!-- ERROR -->
        <spline-content-error *ngIf="state.loadingProcessing.processingError"></spline-content-error>
        <!-- ./ERROR -->


        <ng-container *ngIf="!!state?.eventInfo">

            <!-- HEADER -->
            <div class="header-container">
                <div class="container">

                    <!-- TODO: replace it with reusable component after PoC approved -->
                    <div class="spline-breadcrumb">
                        <div class="spline-breadcrumb__item">
                            Execution Event
                        </div>
                        <div class="spline-breadcrumb__delimiter">
                            <mat-icon>chevron_right</mat-icon>
                        </div>
                        <div class="spline-breadcrumb__item ">
                            {{ state.eventInfo.name }}
                        </div>
                        <div class="spline-breadcrumb__delimiter">
                            <mat-icon>chevron_right</mat-icon>
                        </div>
                        <div class="spline-breadcrumb__item">
                            Graph View
                        </div>
                    </div>

                    <event-header [eventInfo]="state.eventInfo"></event-header>

                </div>
            </div>
            <!-- ./HEADER -->

            <!-- BODY -->
            <div class="e2e-container__body">

                <router-outlet></router-outlet>

            </div>
            <!-- ./BODY -->

        </ng-container>

    </ng-container>

</div>
