<sl-entity-header icon="play_arrow"
                  [title]="eventInfo.name"
                  [navTabs]="navTabs">

    <spline-data-record [label]="'EVENTS.EVENT_INFO__DETAILS__EXECUTION_PLAN' | translate">
        <a [routerLink]="['/plans/overview', eventInfo.executionPlan.id]"
           [queryParams]="{eventId: eventInfo.id}">
            {{ eventInfo.executionPlan.name }}
        </a>
    </spline-data-record>

    <spline-data-record [label]="'EVENTS.EVENT_INFO__DETAILS__EXECUTED_AT' | translate">
        {{ eventInfo.executedAt | date: 'yyyy-MM-dd - HH:mm:ss' }}
    </spline-data-record>

    <spline-data-record [label]="'EVENTS.EVENT_INFO__DETAILS__APPLICATION_ID' | translate">
        {{ eventInfo.applicationId }}
    </spline-data-record>

    <spline-data-record [label]="'EVENTS.EVENT_INFO__DETAILS__EVENT_ID' | translate">
        {{ eventInfo.id }}
    </spline-data-record>

</sl-entity-header>
