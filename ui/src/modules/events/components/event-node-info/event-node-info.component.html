<ng-container *ngIf="state$ | async as state">

    <!-- LOADER -->
    <spline-loader *ngIf="state.loadingProcessing.processing"></spline-loader>
    <!-- ./LOADER -->

    <!-- ERROR -->
    <spline-content-error *ngIf="state.loadingProcessing.processingError"></spline-content-error>
    <!-- ./ERROR -->

    <ng-container *ngIf="!state.loadingProcessing.processing">

            <!-- SELECTED NODE -->
            <spline-data-view *ngIf="state?.nodeDvs"
                              (event$)="onDataViewEvent($event)"
                              [dataViewSchema]="state?.nodeDvs">
            </spline-data-view>
            <!-- ./SELECTED NODE -->

            <mat-tab-group>

                <!-- ATTR SCHEMA -->
                <mat-tab *ngIf="state.dataSourceSchemaDetailsList.length > 0">

                    <ng-template matTabLabel>
                        {{ 'EVENTS.EVENT_NODE_INFO__TAB__ATTR_SCHEMA' | translate}}
                    </ng-template>


                    <spline-data-view *ngFor="let dsDetails of state.dataSourceSchemaDetailsList"
                                      (event$)="onDataSourceDvsEvent($event, dsDetails.executionPlansIds)"
                                      [dataViewSchema]="dsDetails.dataViewSchema">
                    </spline-data-view>

                </mat-tab>
                <!-- ./ATTR SCHEMA -->

                <!-- CHILDREN -->
                <mat-tab *ngIf="state.childrenNumber > 0">

                    <ng-template matTabLabel>
                        {{ 'EVENTS.EVENT_NODE_INFO__TAB__CHILDREN_NODES' | translate}} ({{state.childrenNumber}})
                    </ng-template>

                    <spline-data-view (event$)="onDataViewEvent($event)"
                                      [dataViewSchema]="state.childrenDvs">
                    </spline-data-view>
                </mat-tab>
                <!-- ./CHILDREN -->

                <!-- PARENTS -->
                <mat-tab *ngIf="state.parentsNumber > 0">

                    <ng-template matTabLabel>
                        {{ 'EVENTS.EVENT_NODE_INFO__TAB__PARENT_NODES' | translate}} ({{state.parentsNumber}})
                    </ng-template>

                    <spline-data-view (event$)="onDataViewEvent($event)"
                                      [dataViewSchema]="state.parentsDvs">
                    </spline-data-view>
                </mat-tab>
                <!-- ./PARENTS -->

            </mat-tab-group>
    </ng-container>

</ng-container>
