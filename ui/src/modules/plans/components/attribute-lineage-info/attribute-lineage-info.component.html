<mat-card class="bg-white-75 mat-card--border-4">

    <!-- TITLE -->
    <h2 class="attr-lineage-info__title">
        {{ 'PLANS.ATTRIBUTE_LINEAGE__TITLE' | translate }}
    </h2>
    <!-- ./TITLE -->

    <!-- ATTR NAME -->
    <mat-chip-list>
        <mat-chip (removed)="onRemoveIconClicked()">

            {{attribute.name}}

            <mat-icon matChipRemove
                      [matTooltip]="'COMMON.REMOVE' | translate">
                close
            </mat-icon>

        </mat-chip>
    </mat-chip-list>
    <!-- ./ATTR NAME -->

    <spline-card-content *ngIf="loading || legendsList?.length">

        <!-- LOADER -->
        <spline-loader *ngIf="loading" size="md" mode="block"></spline-loader>
        <!-- ./LOADER -->

        <!-- LEGENDS -->
        <sg-legend *ngFor="let legend of legendsList"
                   [legend]="legend">
            <button *ngIf="legend.id !== OperationAttributeLineageType.Usage"
                    mat-button size="sm"
                    color="accent"
                    mat-flat-button
                    (click)="onLineageLegendDetailsBtnClicked(legend)">
                {{'COMMON.DETAILS' | translate}}
            </button>
        </sg-legend>
        <!-- ./LEGENDS -->

    </spline-card-content>

</mat-card>
