<sl-content-header icon="cog-transfer-outline"
                   [title]="executionPlan?.extraInfo?.appName ? executionPlan?.extraInfo?.appName : 'PLANS.PLAN_INFO__DEFAULT_NAME'"
                   [navTabs]="navTabs">

    <spline-data-record [label]="'PLANS.PLAN_INFO__DETAILS__SYSTEM_INFO' | translate">
        {{ executionPlan.systemInfo.name }} {{ executionPlan.systemInfo.version }}
    </spline-data-record>

    <spline-data-record [label]="'PLANS.PLAN_INFO__DETAILS__AGENT_INFO' | translate">
        {{ executionPlan.agentInfo.name }} {{ executionPlan.agentInfo.version }}
    </spline-data-record>

    <spline-data-record [label]="'Output' | translate">
        <span [matTooltip]="executionPlan.outputDataSource.uri">{{ executionPlan.outputDataSource.name }}</span>
    </spline-data-record>

</sl-content-header>
