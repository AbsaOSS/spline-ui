<mat-card class="bg-white-75 mat-card--border-4">

    <div class="sg-depth-control">

        <!-- DEPTH VALUE -->
        <div class="sg-depth-control__value">
            <mat-icon>error_outline</mat-icon>
        </div>
        <!-- ./DEPTH VALUE -->

        <!-- TEXT -->
        <div class="sg-depth-control__text">
            <h4 class="sg-depth-control__title">
                {{ 'SHARED.SG_DEPTH_CONTROL__TITLE' | translate }}
            </h4>
            <div class="sg-depth-control__hint">
                {{ 'SHARED.SG_DEPTH_CONTROL__CURRENT_DEPTH_TEXT' | translate: {depth: depth} }}.
                <a class="dashed-link color-orange"
                   [matTooltip]="'SHARED.SG_DEPTH_CONTROL__LOAD_MORE_LINK_TOOLTIP' | translate "
                   (click)="onShowMoreBtnClicked()">
                    {{ 'SHARED.SG_DEPTH_CONTROL__LOAD_MORE_LINK_TEXT' | translate }}
                </a>
                {{ 'SHARED.SG_DEPTH_CONTROL__LOAD_MORE_TEXT' | translate }}
            </div>
        </div>
        <!-- ./TEXT -->
    </div>


</mat-card>
