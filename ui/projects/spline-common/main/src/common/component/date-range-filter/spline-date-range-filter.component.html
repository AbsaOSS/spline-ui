<ng-container *ngIf="state$ | async as state">
    <button mat-button [matMenuTriggerFor]="popover">
        <mat-icon class="mr-2">schedule</mat-icon>
        <span>
            {{ state.valueString?.length ? state.valueString : (emptyValueString | translate) }}
        </span>
    </button>

    <mat-menu #popover="matMenu" class="spline-date-filter-menu">
        <ng-template matMenuContent>
            <ngx-daterangepicker-material
                    [startDate]="!!state.valueMoment ? state.valueMoment.dateFrom : _minDateMoment"
                    [endDate]="!!state.valueMoment ? state.valueMoment.dateTo : _maxDateMoment"
                    [maxDate]="_maxDateMoment"
                    [minDate]="_minDateMoment"
                    [showDropdowns]="true"
                    [ranges]="customDateRanges"
                    [autoApply]="false"
                    [showCustomRangeLabel]="false"
                    [alwaysShowCalendars]="true"
                    [showClearButton]="true"
                    [showCancel]="true"
                    [linkedCalendars]="false"
                    [keepCalendarOpeningWithRange]="true"
                    [showRangeLabelOnInput]="true"
                    (closeDateRangePicker)="onCloseDatePicker()"
                    (chosenDate)="onDateChosen($event)">
            </ngx-daterangepicker-material>
        </ng-template>
    </mat-menu>
</ng-container>
