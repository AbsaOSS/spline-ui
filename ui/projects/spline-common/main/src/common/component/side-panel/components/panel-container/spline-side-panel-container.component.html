<div class="spline-side-panel__wrapper"
     (click)="$event.stopPropagation()"
     [class.visible]="_isVisible"
     [ngStyle]="{'z-index': zIndex}">

    <div class="spline-side-panel">

        <!-- TITLE -->
        <div class="spline-side-panel__header">

            <div class="spline-side-panel__close-btn">
                <button
                        mat-button
                        mat-icon-button
                        [matTooltip]="'COMMON.CLOSE' | translate"
                        (click)="onCloseButtonClicked()">

                    <mat-icon>close</mat-icon>
                </button>
            </div>

            <ng-content select=".spline-side-panel__header-content"></ng-content>

        </div>
        <!-- ./TITLE -->

        <!-- CONTENT -->
        <div class="spline-side-panel__content-wrapper">
            <div class="spline-side-panel__content">
                <ng-content></ng-content>
            </div>
        </div>
        <!-- ./CONTENT -->

    </div>
</div>
