<nav mat-tab-nav-bar
     class="spline-tabs-nav-bar"
     color="accent"
     [attr.mat-align-tabs]="align">

    <a mat-tab-link
       *ngFor="let tab of decoratedTabs"
       [routerLink]="tab.routeLink"
       [queryParams]="tab?.routeQueryParams"
       [disabled]="tab?.disabled"
       routerLinkActive #rla="routerLinkActive"
       [active]="rla.isActive || tab?.active">

        <!-- ICON -->
        <spline-icon *ngIf="!!tab?.icon"
                     class="mr-3"
                     [icon]="tab.icon">
        </spline-icon>
        <!-- ./ICON -->

        <!-- LABEL -->
        {{ tab.label | translate }}
        <!-- ./LABEL -->

    </a>
</nav>
