<div class="spline-content-error"
     [class.spline-content-error--floating]="floating">

    <mat-icon>error_outline</mat-icon>

    <h2 class="spline-content-error__message">
        {{ errorMessage | translate }}
    </h2>

    <h4 *ngIf="statusCode" class="spline-content-error__details">
        <span class="spline-content-error__details-label">{{ 'COMMON.SERVER_COMMUNICATION_ERROR__STATUS_CODE' | translate }}</span>
        {{ statusCode }}
    </h4>

    <h4 *ngIf="errorId" class="spline-content-error__details">
        <span class="spline-content-error__details-label">{{ 'COMMON.SERVER_COMMUNICATION_ERROR__ID' | translate }}</span>
        {{ errorId }}
    </h4>

</div>
