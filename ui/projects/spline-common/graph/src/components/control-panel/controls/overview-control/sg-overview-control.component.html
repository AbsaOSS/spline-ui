<div class="d-flex flex-column">
    <!-- TOGGLE -->
    <button (click)="onToggleOverviewBtnClicked(overviewTypeEnum.Lineage)"
            [matTooltip]="'COMMON.GRAPH.ACTION__SHOW_LINEAGE_OVERVIEW__TOGGLE' | translate"
            [ngClass]="{active: toggleLinageImpactView === overviewTypeEnum.Lineage}"
            mat-button
            mat-icon-button>
        <spline-icon icon="parent-nodes"></spline-icon>
    </button>
    <button (click)="onToggleOverviewBtnClicked(overviewTypeEnum.Impact)"
            [matTooltip]="'COMMON.GRAPH.ACTION__SHOW_IMPACT_OVERVIEW__TOGGLE' | translate"
            [ngClass]="{active: toggleLinageImpactView === overviewTypeEnum.Impact}"
            mat-button
            mat-icon-button>
        <spline-icon icon="children-nodes"></spline-icon>
    </button>
    <!-- ./TOGGLE -->
</div>
