<mat-card>
    <div class="entity-header">

        <!-- HEADER :: ICON -->
        <div class="entity-header__icon">
            <div class="entity-header__icon-border">
                <spline-icon [icon]="icon"></spline-icon>
            </div>
        </div>
        <!-- ./HEADER :: ICON -->

        <div class="entity-header__content">

            <!-- HEADER :: TITLE -->
            <div class="entity-header__title-container">
                <h2 class="entity-header__title">{{ title | translate }}</h2>
            </div>
            <!-- ./HEADER :: TITLE -->

            <!-- HEADER :: INFO RECORDS -->
            <div class="entity-header__info-container">
                <ng-content></ng-content>
            </div>
            <!-- ./HEADER :: INFO RECORDS -->

        </div>
    </div>
</mat-card>

<div class="mt-2" [class.mt-3]="!navTabs">
    <!-- NAV TABS -->
    <spline-tabs-nav-bar *ngIf="navTabs" [tabs]="navTabs"></spline-tabs-nav-bar>
    <!-- ./NAV TABS -->
</div>
