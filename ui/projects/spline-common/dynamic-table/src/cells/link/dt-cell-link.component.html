<ng-container *ngIf="options$ | async as options">
    <div *ngIf="value$ | async as value"
         class="dt-cell dt-cell-link--style-{{ options?.style ? options.style : defaultLinkStyle }}">
        <ng-container *ngIf="!!value?.routerLink || !!value?.onClick; else invalidRouterLink">
            <a (click)="onLinkClicked($event)"
               [attr.target]="value?.target ? value?.target : null"
               [routerLink]="value?.routerLink ? value.routerLink : null"
               [queryParams]="value?.routerQueryParams">
                {{value.title}}
            </a>
        </ng-container>

        <ng-template #invalidRouterLink>
            <span>{{ value.title }}</span>
        </ng-template>

        <div class="dt-cell__description" *ngIf="value?.description?.length">
            {{ value.description | translate }}
        </div>
    </div>
</ng-container>
