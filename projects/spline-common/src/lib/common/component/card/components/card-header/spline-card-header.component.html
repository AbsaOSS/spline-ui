<div class="spline-card-header">
    <!-- ICON -->
    <div *ngIf="icon"
         class="spline-card-header__icon-container"
         [ngStyle]="{color: color}">

        <spline-icon class="spline-card-header__icon" [icon]="icon"></spline-icon>

    </div>
    <!-- ./ICON -->

    <div class="spline-card-header__title-container">
        <div>
            <!-- TITLE -->
            <div class="spline-card-header__title">
                {{headerTitle | translate}}
            </div>
            <!-- ./TITLE -->

            <!-- LABEL -->
            <spline-label [color]="color" *ngIf="label">
                {{label | translate}}
            </spline-label>
            <!-- ./LABEL -->
        </div>
    </div>
    <div class="spline-card-header__actions">
        <ng-content></ng-content>

        <ng-container *ngIf="actions?.length">
            <button *ngFor="let action of actions"
                    [matTooltip]="action?.tooltip | translate"
                    mat-button
                    mat-icon-button
                    (click)="onActionClicked($event, action)">

                <spline-icon [icon]="action.icon"></spline-icon>

            </button>
        </ng-container>
    </div>
</div>
