<div [class.spline-search-box--focused]="isFocused" class="spline-search-box">

    <!-- SEARCH ICON -->
    <mat-icon class="spline-search-box__search-icon">search</mat-icon>
    <!-- ./SEARCH ICON -->

    <input #inputRef
           class="spline-search-box__input"
           (focusin)="isFocused = true"
           (focusout)="isFocused = false"
           [ngModel]="inputValue"
           (ngModelChange)="onSearchChanged($event)"
           [placeholder]="placeholder | translate"
           type="text">

    <!-- CLEAR ICON -->
    <mat-icon class="spline-search-box__clear-icon"
              *ngIf="inputRef.value?.length"
              [matTooltip]="'COMMON.CLEAR' | translate"
              (click)="onClearBtnClicked()">
        close
    </mat-icon>
    <!-- ./CLEAR ICON -->

</div>
