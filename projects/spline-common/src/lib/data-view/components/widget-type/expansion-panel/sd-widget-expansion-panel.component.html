<ng-container *ngIf="data$ | async as data">

    <mat-expansion-panel [expanded]="options?.expanded"
                         [disabled]="options?.disabled"
                         [hideToggle]="options?.hideToggle"
                         [togglePosition]="options?.togglePosition">
        <!-- HEADER -->
        <mat-expansion-panel-header>
            <mat-panel-title>
                <spline-icon [ngStyle]="data.header?.iconColor ? {color: data.header.iconColor} : {}"
                             [icon]="data.header.icon"
                             *ngIf="data.header?.icon"
                             class="mr-3">
                </spline-icon>

                {{ data.header.title | translate }}

            </mat-panel-title>

            <mat-panel-description *ngIf="data.header?.description?.length">
                {{data.header.description | translate}}
            </mat-panel-description>

        </mat-expansion-panel-header>
        <!-- ./HEADER -->

        <!-- CONTENT -->
        <spline-data-widget *ngFor="let schema of data?.content?.dataSchema"
                            (event$)="onChildWidgetEvent($event)"
                            [schema]="schema">
        </spline-data-widget>
        <!-- ./CONTENT -->

    </mat-expansion-panel>

</ng-container>
