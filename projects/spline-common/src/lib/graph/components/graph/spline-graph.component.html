<div class="spline-graph__container" xmlns:svg="http://www.w3.org/1999/XSL/Transform" xmlns:xhtml="http://www.w3.org/1999/xhtml">
    <ngx-graph [links]="graphData.links"
               [nodes]="nativeNodes"
               [curve]="curve"
               [autoZoom]="true"
               [autoCenter]="true"
               [draggingEnabled]="false"
               [panToNode$]="focusNode$"
               [layoutSettings]="layoutSettings"
               (clickHandler)="onGraphClicked($event)"
               [enableZoom]="true">

        <ng-template #linkTemplate let-link>
            <svg:g class="edge">
                <svg:path class="line" stroke-width="3" marker-end="url(#arrow)"></svg:path>
            </svg:g>
        </ng-template>

        <ng-template #defsTemplate>
            <svg:marker id="arrow" viewBox="0 -5 12 12" refX="10" refY="0" markerWidth="6" markerHeight="6" orient="auto">
                <svg:path d="M0,-5L12,0L0,5" class="arrow-head" fill="#7a7a7d"/>
            </svg:marker>
        </ng-template>

        <ng-template #nodeTemplate let-node>
            <svg:g class="node" xmlns="http://www.w3.org/1999/xhtml"
                   [attr.width]="node?.dimension?.width ? node.dimension.width : defaultNodeWidth"
                   [attr.height]="node?.dimension?.height ? node.dimension.height : defaultNodeHeight">

                <svg:foreignObject [attr.width]="node?.dimension?.width ? node.dimension.width : defaultNodeWidth"
                                   [attr.height]="node?.dimension?.height ? node.dimension.height : defaultNodeHeight"
                                   class="spline-graph__node-container"
                                   [class.spline-graph__node--selected]="node.id === _selectedNodeId">
                    <xhtml:div>
                        <spline-graph-node-control

                                [schema]="node.schema"
                                [isSelected]="node.id === _selectedNodeId"
                                (click)="onNodeClicked(node, $event)"
                                (event$)="onNodeEvent(node, $event)">
                        </spline-graph-node-control>
                    </xhtml:div>
                </svg:foreignObject>
            </svg:g>
        </ng-template>

    </ngx-graph>

    <ng-content></ng-content>
</div>
