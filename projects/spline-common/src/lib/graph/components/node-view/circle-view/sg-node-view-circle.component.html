<div class="sg-node-view-circle"
     [matTooltip]="tooltip"
     [class.sg-node-view-circle--selected]="isSelected"
     [class.sg-node-view-circle--focused]="isFocused"
     [class.sg-node-view-circle--target]="isTarget">

    <!-- ICON -->
    <spline-icon [icon]="icon ? icon : defaultIcon"
                 [ngStyle]="{color: color ? color : defaultColor }">
    </spline-icon>
    <!-- ./ICON -->

</div>
