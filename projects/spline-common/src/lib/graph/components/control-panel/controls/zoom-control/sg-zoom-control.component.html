<div class="sg-zoom-control">

    <!-- ZOOM IN -->
    <button mat-button mat-icon-button
            [matTooltip]="'SG.RESET_LAYOUT' | translate"
            (click)="onZoomInBtnClicked()">
        <mat-icon>zoom_in</mat-icon>
    </button>
    <!-- ./ZOOM IN -->

    <!-- ZOOM VALUE -->
    <div class="sg-zoom-control__value">
        {{ (zoomLevel * 100) | number: '1.0-0' }}%
    </div>
    <!-- ./ZOOM VALUE -->

    <!-- ZOOM OUT -->
    <button mat-button mat-icon-button
            [matTooltip]="'SG.ZOOM_OUT' | translate"
            (click)="onZoomOutBtnClicked()">
        <mat-icon>zoom_out</mat-icon>
    </button>
    <!-- ./ZOOM OUT -->

</div>
