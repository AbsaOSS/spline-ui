<ng-container *ngIf="data$ | async as dataValue">
    <sg-node-view-default [isSelected]="isSelected"
                          [icon]="dataValue?.icon"
                          [showActions]="!!dataValue?.inlineActions?.length || !!dataValue?.actions?.length"
                          [color]="dataValue?.color">

        <spline-long-text [tooltip]="dataValue?.label">
            {{dataValue?.label}}
        </spline-long-text>

        <!-- ACTIONS CONTAINER -->
        <div class="sg-node-view__actions" *ngIf="!!dataValue?.inlineActions || !!dataValue?.actions">

            <!-- INLINE ACTIONS -->
            <button *ngFor="let action of dataValue.inlineActions"
                    [matTooltip]="action?.tooltip | translate"
                    mat-button
                    mat-icon-button
                    (click)="onInlineActionClicked($event, action)">

                <mat-icon>{{action.icon}}</mat-icon>

            </button>
            <!-- ./INLINE ACTIONS -->

        </div>
        <!-- ./ACTIONS CONTAINER -->

    </sg-node-view-default>
</ng-container>
