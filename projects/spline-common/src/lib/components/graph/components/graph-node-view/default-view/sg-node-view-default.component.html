<div class="sg-node-view"
     [ngStyle]="{borderLeftColor: color ? color : defaultColor }">

    <!-- ICON -->
    <div class="sg-node-view__icon">
        <mat-icon [ngStyle]="{color: color ? color : defaultColor }">
            {{icon ? icon : defaultIcon}}
        </mat-icon>
    </div>
    <!-- ./ICON -->

    <!-- CONTENT -->
    <div class="sg-node-view__content">
        <ng-content></ng-content>
    </div>
    <!-- ./CONTENT -->

    <!-- ACTIONS -->
    <div *ngIf="showActions" class="sg-node-view__actions-container">
        <ng-content select=".sg-node-view__actions"></ng-content>
    </div>
    <!-- ./ACTIONS -->

</div>
