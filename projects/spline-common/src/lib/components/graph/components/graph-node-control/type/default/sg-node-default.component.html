<sg-node-view-default *ngIf="data$ | async as dataValue"
        [icon]="dataValue?.icon"
        [color]="dataValue?.color">

    <div class="max-width-100">
        <div class="long-text-wrapper">
            {{dataValue?.label}}
        </div>
    </div>

    <!-- ACTIONS -->
    <div class="sg-node-view__actions">
        <button [matTooltip]="'Open Execution Plan Graph'" mat-button mat-icon-button>
            <mat-icon>launch</mat-icon>
        </button>
    </div>
    <!-- ./ACTIONS -->

</sg-node-view-default>
