<sg-node-view-default *ngIf="data$ | async as dataValue"
                      [isSelected]="isSelected"
                      [icon]="dataValue?.icon"
                      [showActions]="true"
                      [color]="dataValue?.color">

    <spline-long-text [tooltip]="dataValue?.label">
        {{dataValue?.label}}
    </spline-long-text>

    <!-- ACTIONS -->
    <div class="sg-node-view__actions">
        <button [matTooltip]="'Open Execution Plan Graph'" mat-button mat-icon-button (click)="onAction($event)">
            <mat-icon>launch</mat-icon>
        </button>
    </div>
    <!-- ./ACTIONS -->

</sg-node-view-default>
