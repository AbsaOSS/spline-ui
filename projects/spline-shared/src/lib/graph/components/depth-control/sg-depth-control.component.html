<mat-card class="bg-white-90">

    <!-- LOADER -->
    <spline-loader *ngIf="loading" size="md" mode="cover"></spline-loader>
    <!-- ./LOADER -->

    <div class="sg-depth-control">
        <!-- DEPTH VALUE -->
        <div class="sg-depth-control__value">
            <div class="sg-depth-control__value-container">
                {{ depth }}
            </div>
        </div>
        <!-- ./DEPTH VALUE -->

        <!-- TEXT -->
        <div class="sg-depth-control__text">
            <h3 class="sg-depth-control__title">
                {{ 'SHARED.SG_DEPTH_CONTROL__TITLE' | translate }}
            </h3>
            <div class="sg-depth-control__hint">
                {{ 'SHARED.SG_DEPTH_CONTROL__MAX_DEPTH_LABEL' | translate }}: {{ maxDepth}}</div>
        </div>
        <!-- ./TEXT -->

        <!-- ACTIONS -->
        <div class="sg-depth-control__actions color-grey-dark">
            <button mat-button mat-icon-button
                    class="mr-2"
                    (click)="onShowAllBtnClicked()"
                    [matTooltip]="'SHARED.SG_DEPTH_CONTROL__BTN__SHOW_ALL_LEVELS' | translate">
                <mat-icon>all_inclusive</mat-icon>
            </button>

            <button mat-button mat-icon-button
                    (click)="onShowMoreBtnClicked()"
                    [matTooltip]="'SHARED.SG_DEPTH_CONTROL__BTN__SHOW_ALL_LEVELS' | translate">
                <mat-icon>add</mat-icon>
            </button>
        </div>
        <!-- ./ACTIONS -->
    </div>


</mat-card>
