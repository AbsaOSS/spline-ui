<spline-search-box (search$)="onSearch($event)"
                   [loading]="(dataSource.loadingProcessing$ | async).processing"
                   [matAutocomplete]="matAutocomplete"
                   [searchTerm]="searchTerm"
                   class="header-search-box"
                   [placeholder]="'EVENTS.ATTR_SEARCH__PLACEHOLDER' | translate">
</spline-search-box>

<mat-autocomplete #matAutocomplete="matAutocomplete"
                  (optionSelected)="onAutocompleteOpenSelected($event)">

    <ng-container *ngIf="dataSource.dataState$ | async as dataState">

        <mat-option *ngFor="let option of dataState.data" [value]="option">{{ option.name }}</mat-option>

        <!-- DEFAULT VALUE -->
        <mat-option *ngIf="noOptionsFound$ | async"
                    [value]="null"
                    disabled="true">
            <h4 class="my-0">
                {{'COMMON.NO_OPTIONS_FOUND' | translate }}
            </h4>
        </mat-option>
        <!-- ./DEFAULT VALUE -->
    </ng-container>

</mat-autocomplete>
